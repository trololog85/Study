<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation:querySelector</title>
    <link href="basic.css" rel="stylesheet" />
    <script type="text/javascript" language="javascript">
        window.onload = function () {
            var button = document.getElementById("submitButton");
            var button1 = document.getElementById("submitButton1");
            var button2 = document.getElementById("submitButton2");

            button.onclick = function() {
                var paragraph = document.querySelector(".subPara");
                alert("<p> elements with class subPara: " + paragraph.innerHTML);
            }

            button1.onclick = function () {
                var paragraph = document.querySelector("p");
                alert("<p> elements with class subPara: " + paragraph.innerHTML);
            }

            button2.onclick = function () {
                var paragraph = document.querySelector("#innerDiv");
                alert("<p> elements with class subPara: " + paragraph.innerHTML);
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Certification Exam 70-480: Programming in HTML5 with Javascript and CSS3</h1>
        <h2>querySelector</h2>
        <h2>Examples</h2>
    </header>
    <div id="outerDiv">
        <p class="mainPara">Main Paragraph</p>
        <ul>
            <li>First Line Item</li>
            <li>Second Line Item</li>
            <li>Third Line Item</li>
            <li>Fourth Line Item</li>
        </ul>
        <div id="innerDiv">
            <p class="subPara" id="P1">Paragraph 1</p>
            <p class="subPara" id="P2">Paragraph 2</p>
            <p class="subPara" id="P3">Paragraph 3</p>
            <p class="subPara" id="P4">Paragraph 4</p>
        </div>
        <table>
            <tr>
                <td>
                    Row 1
                </td>
            </tr>
            <tr>
                <td>
                    Row 2
                </td>
            </tr>
            <tr>
                <td>
                    Row 3
                </td>
            </tr>
            <tr>
                <td>
                    Row 4
                </td>
            </tr>
            <tr>
                <td>
                    Row 5
                </td>
            </tr>
        </table>
        <input id="submitButton" type="submit" value="querySelector from Class '.subPara'"/>
        <input id="submitButton1" type="submit" value="querySelector from tag 'p'"/>
        <input id="submitButton2" type="submit" value="querySelector from Id '#innerDiv'" />
    </div>
</body>
</html>

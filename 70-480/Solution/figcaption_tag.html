<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML5 Structure:FigCaption Tag</title>
    <link href="basic.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Certification Exam 70-480: Programming in HTML5 with Javascript and CSS3</h1>
        <h2>FigCaption Tag</h2>
        <h2>Examples</h2>
    </header>
    <figure>
        <!--To use with figcaption element. To markup diagrams, ilustrations, photos-->
        <img alt="Macaque in the trees" src="http://html5doctor.com/wp-content/uploads/2010/03/macaque.jpg" />
        <figcaption>
            <!--captio or legend for a figure-->
            A cheeky macaque, Lower Kintabagan River,...
            <br/>
            <a href="http://flickr.com/photos/rclark/102352241/in/set-72057594082373448/">source</a>
        </figcaption>
    </figure>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Apply styling to HTML elements: Change location of an element</title>
    <link href="basic.css" rel="stylesheet"/>
    <script src="jquery-1.11.3.js"></script>   
</head>
<body>
<header>
    <h1>Certification Exam 70-480: Programming in HTML5 with Javascript and CSS3</h1>
    <h2>Change location of an element</h2>
    <h2>Examples</h2>
</header>
<div id="outerDiv">
    <table style="width: 100%; height: 100%; border: 1px solid black;">
        <tr>
            <td style="vertical-align: top; width: 80%">
                <img id="orange1" src="orange.jpg"/>
                <img id="orange2" src="orange.jpg"/>
            </td>
            <td style="vertical-align: top;">
                Left:
                <input type="text" id="leftText"/><br/>
                Top:
                <input type="text" id="topText"/><br/>
                Position:
                <select id="positioning">
                    <option>relative</option>
                    <option>absolute</option>
                </select><br/>
                <input type="button" id="btnPosition" value="Update"/>
            </td>
        </tr>
    </table>
</div>
    <script>
        var top = $("#topText")[0];
        var left = $("#leftText")[0];
        var pos = $("#positioning")[0];

        $("#btnPosition").click(function () {
            var img = $("#orange2")[0];
            img.style.position = pos.value;
            img.style.left = left.value + "px";
            img.style.top = top.value + "px";
        });
    </script>
</body>
</html>

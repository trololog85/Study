<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML5 Structure:ProgressBar Tag</title>
    <link href="basic.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Certification Exam 70-480: Programming in HTML5 with Javascript and CSS3</h1>
        <h2>ProgressBar Tag</h2>
        <h2>Examples</h2>
    </header>
    <main role="main">
        <p>Usage of a progress bar:</p><br />
        <progress value="10" max="100"></progress>
		<br/>
        <figure>
            <img src="chrome.png"/>
            <figcaption>
                View in chrome
            </figcaption>
        </figure>
        <br />
        <figure>
            <img src="IE.png"/>
            <figcaption>
                View in IE
            </figcaption>
        </figure>
        <br />
        <figure>
            <img src="firefox.png"/>
            <figcaption>
                View in Firefox
            </figcaption>
        </figure>
    </main>
</body>
</html>

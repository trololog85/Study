<!DOCTYPE html>
<html>
<head>
    <title>Apply styling to HTML elements: Dynamic Survey</title>
    <link href="basic.css" rel="stylesheet" />
    <script src="jquery-1.11.3.js"></script>
</head>
<body>
    <header>
        <h1>Certification Exam 70-480: Programming in HTML5 with Javascript and CSS3</h1>
        <h2>Dynamic Survey</h2>
    </header>
    <div id="outerDiv">
        <section>
            <article>
                <h2>Answer the questions in order as the appear.</h2>
                <div id="question1">
                    1. Do you smoke?
                    <br/>
                    <input type="radio" name="option" value="yes"/>Yes
                    <br/>
                    <input type="radio" name="option" value="no"/>No
                </div>
                <div id="question2">
                    2. Are you happy?
                    <br/>
                    <input type="radio" name="option" value="yes"/>Yes
                    <br/>
                    <input type="radio" name="option" value="no"/>No
                </div>
                <div id="question3">
                    3. Do you drink alcohol?
                    <br />
                    <input type="radio" name="option" value="yes" />Yes
                    <br />
                    <input type="radio" name="option" value="no" />No
                </div>
            </article>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML5 Structure:Mark Tag</title>
    <link href="basic.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Certification Exam 70-480: Programming in HTML5 with Javascript and CSS3</h1>
        <h2>Mark Tag</h2>
        <h2>Examples</h2>
    </header>
    <main role="main">
        <!--should contain the main content of the webpage. This is where unique content is placed. Only use one per page.-->
        <article id="chapter-one">
            <!--Should contain a piece of self-contain content, this includes articles, blog post,user comments-->
            <header>
                <h1>Title of article</h1>
                <p>By John Smith</p>
            </header>
            <p>Text of the article that should be <mark>marked</mark>.</p>
            <p>...</p>
            <p>...</p>
            <section>
                <!--Use to group elements of related content.-->
                <h2>Comments</h2>
                <article>
                    <footer>
                        <p>Posted by: Diego</p>
                    </footer>
                    <p>This was a great article</p>
                </article>
                <article>
                    <footer>
                        <p>Posted by: Charlie Candle</p>
                    </footer>
                    <p>Another question...</p>
                </article>
            </section>
        </article>
    </main>
</body>
</html>
